<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rgb Slider</title>
</head>
<body>
    <!--Header containing logo and navbar-->
    <header>
        <a href="index.html">
            <h1 id="logo">Rgb Color Slider</h1>
        </a>
        <nav id="navbar">
            <li><a href="index.html">Home</a></li>
            <li><a href="#picker1">Rgb Slider</a></li>
        </nav>
    </header>
    <!--Form field for the popup modal-->
    <form id="modal" action="#">
        <div>
            <h1 id="username-h1">Please write your username</h1>
        </div>
        <div>
          <label for="username" id="username-label">Username:</label>
          <input type="text" id="username" >
        </div>
        <div>
          <button id="save-btn" type="submit" value="submit">Submit</button>
          <p id="error">Username is required</p>
          </div>
    </form>
   <!--input range field for the rgb slider-->
    <section class="picker" id="picker1">
       <div>
        <label for="red" id="red-label"> Red</label>
       <input type="range" min="0" max="255" step="1" id="red">
       <label for="green" id="green-label">Green</label>
       <input type="range" min="0" max="255" step="1" id="green">
       <label for="blue" id="blue-label">Blue</label>
       <input type="range" min="0" max="255" step="1" id="blue"> 
       </div>
       <div id="generate-box">
        <div id="rgb-values"></div>
       </div>
    </section>
    <!--genereate button and reset button to generete and reset rgb value-->
    <div id="container-btn">
    <button id="generate-btn">Generate</button>
    <button type="reset" id="reset-btn">Reset</button>
     </div>
    <!--display div for displaying the color in and also a span for the values to be shown-->
    <div id="display"></div>
    <span id="rgb">0,0,0</span>
    <!--footer and script source-->
    <footer>
        
    </footer>
    <script src="assets/js/main.js"></script>
</body>
</html>
