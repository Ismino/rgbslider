<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Rgb Slider</title>
</head>
<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Rgb Color Slider</h1>
        </a>
        <nav id="navbar">
            <li><a href="index.html">Home</a></li>
            <li><a href="#picker1">Rgb Slider</a></li>
        </nav>
    </header>
    <div id="modal">
        <div>
            <h1>Please write your username</h1>
        </div>
          <label for="username">Username:</label>
          <input type="text" id="username" >
          <button onclick="javascript:checkUsername();">Submit</button>
          <p id="error">Username is required</p>
    </div>
    <div class="picker" id="picker1">
        <label for="red"> Red</label>
       <input type="range" min="0" max="255" step="1" id="red">
       <label for="green">Green</label>
       <input type="range" min="0" max="255" step="1" id="green">
       <label for="blue">Blue</label>
       <input type="range" min="0" max="255" step="1" id="blue"> 
    </div>
    <div id="display"></div>
    <span id="rgb">0,0,0</span>

    <script src="main.js"></script>
</body>
</html>
